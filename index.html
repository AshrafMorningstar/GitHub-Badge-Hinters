<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Badge Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              github: {
                dark: '#0d1117',
                darker: '#010409',
                light: '#ffffff',
                border: '#30363d',
                accent: '#2f81f7',
                success: '#238636',
                attention: '#d29922',
                danger: '#da3633',
                muted: '#8b949e'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a more native feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b949e; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-github-darker dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
